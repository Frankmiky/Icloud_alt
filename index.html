<html>
  <head>
    <title>Capture Photo</title>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1"/>
    <script type="text/javascript" charset="utf-8" src="cordova-2.7.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="capture.js"></script>
  </head>
  
  <body onload="onLoad()">
    <menu type="toolbar">
      <li>
        <menu label="File">
          <button type="button" onclick="file_new()">New...</button>
          <button type="button" onclick="file_open()">Open...</button>
          <button type="button" onclick="file_save()">Save</button>
        </menu>
      </li>
      <li>
        <menu label="Edit">
          <button type="button" onclick="edit_cut()">Cut</button>
          <button type="button" onclick="edit_copy()">Copy</button>
          <button type="button" onclick="edit_paste()">Paste</button>
        </menu>
      </li>
    </menu>
      <button onclick="capturePhotoWithData();">Capture Photo With Image Data</button> <br>
      <button onclick="capturePhotoWithFile();">Capture Photo With Image File URI</button> <br>
      <button onclick="getPhoto(pictureSource.PHOTOLIBRARY);">From Photo Library</button><br>
      <button onclick="getPhoto(pictureSource.SAVEDPHOTOALBUM);">From Photo Album</button><br>
      <img style="display:none;width:60px;height:60px;" id="smallImage" src="" />
      <img style="display:none;" id="largeImage" src="" />
  </body>
</html>
